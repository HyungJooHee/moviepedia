<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOVIEPEDIA</title>

    <!-- boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Pretendard -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/preset.css@1.0.0/preset.min.css"
    />

    <!-- 메인 css -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- result.js -->
    <script type="module" src="./assets/js/utils/result.js"></script>

    <!-- 파비콘 -->
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <!-- 헤더 -->
    <h2 class="a11y-hidden">헤더</h2>

    <header id="header" class="header"></header>

    <!-- 로딩 -->
    <div class="loading-overlay">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <!-- 메인 -->
    <main>
      <h2 class="a11y-hidden">검색 결과</h2>

      <section>
        <div class="section-title">Search result</div>

        <!-- 카드 목록 -->
        <div class="card"></div>

        <!-- 노데이터 -->
        <div class="no-data" id="resultNoData">
          <i class="bx bx-data icon"></i>
          <p class="title">No results found.</p>
          <span class="description"
            >We can’t find any item matching your search.</span
          >
        </div>

        <!-- 더 보기 -->
        <div class="btn-wrap">
          <button type="button" class="btn-primary-lg btn-more">
            <span class="more-text">More</span>

            <span class="page-info">
              <span class="open-bracket">(</span>
              <strong class="count-item">0</strong>
              <span class="divider">/</span>
              <strong class="total-page">0</strong>
              <span class="close-bracket">)</span>
            </span>
          </button>
        </div>
      </section>
    </main>

    <!-- 푸터 -->
    <h2 class="a11y-hidden">푸터</h2>

    <footer id="footer" class="footer"></footer>
  </body>
</html>
