<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOVIEPEDIA</title>

    <!-- boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Pretendard -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/preset.css@1.0.0/preset.min.css"
    />

    <!-- 메인 css -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- favorite.js -->
    <script type="module" src="./assets/js/utils/favorite.js"></script>

    <!-- 파비콘 -->
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <!-- 헤더 -->
    <h2 class="a11y-hidden">헤더</h2>

    <header id="header" class="header"></header>

    <!-- 로딩 -->
    <div class="loading-overlay">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <!-- 메인 -->
    <main>
      <h2 class="a11y-hidden">찜 목록</h2>

      <section>
        <div class="section-title">Favorite</div>

        <form class="filter" id="searchForm">
          <div class="filter-field">
            <div class="filter-item">
              <input
                type="text"
                id="movieTitle"
                placeholder="Seach for movies..."
              />

              <button type="button" class="btn-del">
                <i class="bx bx-x-circle"></i>
              </button>
            </div>

            <span class="filter-info">
              <i class="bx bx-info-circle"></i>
              <span>Please enter the movie title</span>
            </span>
          </div>

          <!-- 검색 버튼 -->
          <button type="submit" class="btn-primary filter-button">
            Search
          </button>
        </form>

        <!-- 카드 목록 -->
        <div class="card"></div>

        <!-- 노데이터 -->
        <div class="no-data" id="favoriteNoData">
          <i class="bx bx-data icon"></i>
          <p class="title">No results found.</p>
          <span class="description"
            >We can’t find any item matching your search.</span
          >
        </div>

        <!-- 검색 전 초기 노데이터 -->
        <div class="no-data" id="favoriteInitNoData">
          <i class="bx bx-heart icon"></i>
          <p class="title">Add your favorite movies to the list</p>
          <span class="description"
            >Here are the movies you’ve added to your favorites</span
          >
        </div>

        <!-- 더 보기 -->
        <div class="btn-wrap">
          <button type="button" class="btn-primary-lg btn-more">
            <span class="more-text">More</span>

            <span class="page-info">
              <span class="open-bracket">(</span>
              <strong class="count-item">0</strong>
              <span class="divider">/</span>
              <strong class="total-page">0</strong>
              <span class="close-bracket">)</span>
            </span>
          </button>
        </div>
      </section>
    </main>

    <!-- 찜 해제 팝업 -->
    <div class="popup" id="favoriteAskModal">
      <div class="popup-container">
        <div class="popup-content">해당 영화의 찜을 해제하시겠습니까?</div>
        <div class="popup-btns">
          <button type="button" class="btn-cancel" id="favoriteAskCancel">
            취소
          </button>
          <button type="button" class="btn-ok" id="favoriteAskOk">확인</button>
        </div>
      </div>
    </div>

    <!-- 푸터 -->
    <h2 class="a11y-hidden">푸터</h2>

    <footer id="footer" class="footer"></footer>
  </body>
</html>
