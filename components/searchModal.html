<div class="modal-content">
  <!-- 모달 헤드-->
  <div class="modal-head">
    <p class="modal-head__title" aria-describedby="">Search for the movie</p>

    <button type="button" id="closeButton" class="close-button">
      <i class="bx bx-x"></i>
    </button>
  </div>

  <!-- 모달 바디 -->
  <div class="modal-body">
    <div class="modal-container">
      <!-- 검색 영역 -->
      <div class="search-container">
        <label for="searchMovie" class="search-label">
          <i class="bx bx-search search-icon"></i>

          <input
            class="search-input"
            type="text"
            name="searchMovie"
            id="searchMovie"
            placeholder="Search for movie"
          />
        </label>

        <button class="btn-delete"><i class="bx bx-x-circle"></i></button>
      </div>

      <!-- 노데이터 -->
      <div class="no-data" id="searchNoData">
        <i class="bx bx-data icon"></i>
        <p class="title">No results found.</p>
        <span class="description"
          >We can’t find any item matching your search.</span
        >
      </div>

      <!-- 검색 전 -->
      <div class="no-data" id="searchForSomething">
        <i class="bx bx-file-find icon"></i>
        <p class="title">Search for something...</p>
        <span class="description"
          >When you search for it, the desired results will appear.</span
        >
      </div>
    </div>
  </div>
</div>
