<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOVIEPEDIA</title>

    <script
      src="https://kit.fontawesome.com/60ab63ffec.js"
      crossorigin="anonymous"
    ></script>
    <!-- boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Pretendard -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/preset.css@1.0.0/preset.min.css"
    />

    <!-- index.css -->
    <link rel="stylesheet" href="./assets/css/pages/detail.css" />

    <!-- index.js -->
    <script type="module" src="./assets/js/utils/detail.js"></script>
  </head>
  <body>
    <!-- 헤더 -->
    <h2 class="a11y-hidden">헤더</h2>

    <header id="header" class="header"></header>

    <!-- 메인 -->
    <main class="main">
      <h2 class="a11y-hidden">영화 상세 정보</h2>

      <section class="movie-detail">
        <div class="movie-detail__container">
          <div class="movie-detail__poster-container">
            <!-- 영화 포스터 -->
            <div class="movie-detail__poster">
              <img src="" alt="" />
            </div>

            <button type="button" class="btn btn--favorite">
              <i class="bx bx-heart"></i>
              <span>Favorite</span>
            </button>
          </div>

          <div class="movie-detail__info">
            <!-- 영화 제목 -->
            <h2 class="movie-detail__title"></h2>

            <!-- 영화 줄거리 -->
            <dl class="movie-detail__storyline">
              <dt class="movie-detail__term">Storyline</dt>
              <dd class="movie-detail__description"></dd>
            </dl>

            <!-- 영화 상세 정보 목록 -->
            <div class="movie-detail__info-list"></div>
          </div>
        </div>
      </section>
    </main>

    <!-- 푸터 -->
    <h2 class="a11y-hidden">푸터</h2>

    <footer id="footer" class="footer"></footer>
  </body>
</html>
